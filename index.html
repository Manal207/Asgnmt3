<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>BMI Calculator</h1>
	<form onsubmit="calculateBMI(event)">
		<label for="heightFeet">Height in feet:</label>
		<input type="number" id="heightFeet" min="0"    step="0.01"   required>
		<label for="heightInches">Height in inches:</label>
		<input type="number" id="heightInches" min="0"    step="0.01"   required>
		<label for="weight">Weight in pounds:</label>
		<input type="number" id="weight" min="0"    step="0.01"   required>
		<button type="submit">Calculate BMI</button>
	</form>
	<p id="bmiResult"></p>

	<script src="script.js"></script>
</body>
</html>
